<html lang="en">

<head>
    <style>
        /* Estilos para o loading screen */
        .loading-screen {
            display: none;
            position: fixed;
            z-index: 9999;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            /* fundo com transparÃªncia */
            backdrop-filter: blur(5px);
            /* efeito de desfoque */
            text-align: center;
        }

        .loading-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .spinner {
            width: 72px;
            height: 72px;
            display: grid;
            color: #e10a0a;
            background: radial-gradient(farthest-side, currentColor calc(100% - 8.6px), #0000 calc(100% - 7.2px) 0);
            -webkit-mask: radial-gradient(farthest-side, #0000 calc(100% - 18.7px), #000 calc(100% - 17.3px));
            border-radius: 50%;
            animation: spinner-sm4bhi 2.4s infinite linear;
            margin: 0 auto;
        }

        .spinner::before,
        .spinner::after {
            content: "";
            grid-area: 1/1;
            background: linear-gradient(currentColor 0 0) center,
                linear-gradient(currentColor 0 0) center;
            background-size: 100% 14.4px, 14.4px 100%;
            background-repeat: no-repeat;
        }

        .spinner::after {
            transform: rotate(45deg);
        }

        @keyframes spinner-sm4bhi {
            100% {
                transform: rotate(1turn);
            }
        }

        /* Estilos do texto animado */
        .loading-text {
            margin-top: 15px;
            font-size: 20px;
            font-weight: bold;
            font-family: Arial, sans-serif;
            text-transform: uppercase;
            background: linear-gradient(90deg, #ff0000, #ff7300, #ff0000);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: textGlow 1.5s infinite alternate, textFade 1.5s infinite;
        }

        /* Efeito de brilho no texto */
        @keyframes textGlow {
            0% {
                text-shadow: 0 0 5px rgba(255, 0, 0, 0.5);
            }

            100% {
                text-shadow: 0 0 15px rgba(255, 115, 0, 0.9);
            }
        }

        /* Efeito de fade pulsante */
        @keyframes textFade {
            0% {
                opacity: 0.5;
            }

            100% {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-content">
            <div class="spinner"></div>
            <div class="loading-text" id="loadingText">Carregando...</div>
        </div>
    </div>
</body>

</html>
